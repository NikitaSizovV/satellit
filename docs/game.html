<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/eb94f992ff.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <section class="main-game">
        <div class="container">
            <div class="main-game__breadcrumbs">
                <span>
                    <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 1L1.08035 4.81156C1.05488 4.83629 1.03467 4.86566 1.02088 4.898C1.0071 4.93033 1 4.965 1 5C1 5.035 1.0071 5.06967 1.02088 5.102C1.03467 5.13434 1.05488 5.16371 1.08035 5.18844L5 9" stroke="#F0F2FE" stroke-linecap="round" stroke-linejoin="round"/></svg>                    
                    Back
                </span>
                <span>
                    Home
                    <svg width="6" height="9" viewBox="0 0 6 9" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 0.5L4.91965 4.31156C4.94512 4.33629 4.96533 4.36566 4.97912 4.398C4.9929 4.43033 5 4.465 5 4.5C5 4.535 4.9929 4.56967 4.97912 4.602C4.96533 4.63434 4.94512 4.66371 4.91965 4.68844L1 8.5" stroke="#F0F2FE" stroke-linecap="round" stroke-linejoin="round"/></svg>                        
                </span>
                <span>
                    Games
                    <svg width="6" height="9" viewBox="0 0 6 9" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 0.5L4.91965 4.31156C4.94512 4.33629 4.96533 4.36566 4.97912 4.398C4.9929 4.43033 5 4.465 5 4.5C5 4.535 4.9929 4.56967 4.97912 4.602C4.96533 4.63434 4.94512 4.66371 4.91965 4.68844L1 8.5" stroke="#F0F2FE" stroke-linecap="round" stroke-linejoin="round"/></svg>                        
                </span>
                <span>Jackpot</span>

            </div>
            <div class="main-game__title">Jackpot</div>
            <div class="main-game__photo">
                <img src="src/images/jackpot-game.png" alt="">
                <div class="main-game__layout">
                    <div class="main-game__buttons">
                        <div class="main-game__button real">Play for real money</div>
                        <div class="main-game__button demo">Play DEMO</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="slot-data">
        <div class="container">
            <div class="tile__line">
                <h3>Slot Data</h3>
                <a href="#">All attributes</a>
            </div>
            <div class="slot-data__wrapper">
                <div class="slot-data__table">
                    <div class="slot-data__item">
                        <span>Provider:</span>
                        <div class="line"></div>
                        <span>Some Provider</span>
                    </div>
                    <div class="slot-data__item">
                        <span>RTP:</span>
                    <div class="line"></div>
                    <span>95.1%</span>
                    </div>
                    <div class="slot-data__item">
                        <span>Variance</span>
                    <div class="line"></div>
                    <span>HIGH</span>
                </div>
                    <div class="slot-data__item">
                        <span>Max Win</span>
                    <div class="line"></div>
                    <span>x1000.00 [i]</span>
                </div>
                    <div class="slot-data__item">
                        <span>Betways</span>
                    <div class="line"></div>
                    <span>10</span>
                </div>
                    <div class="slot-data__item">
                        <span>Release Date</span>
                    <div class="line"></div>
                    <span>01.01.2023</span>
                </div>
                    <div class="slot-data__item">
                        <span>SlotRank</span>
                    <div class="line"></div>
                    <span>Some Provider</span>
                </div>
                    <div class="slot-data__item">
                        <span>Provider:</span>
                    <div class="line"></div>
                    <span>7722</span>
                </div>
            </div>
                <div class="slot-data__tile"></div>
            </div>
        </div>
    </section>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>


</html>
